<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>helper-demo</title>
<script src="../../dist/template-native.js"></script>
</head>

<body>
<h1>ヘルパーメソッド</h1>
<div id="content"></div>
<script id="test" type="text/html">
<%=dateFormat(time, 'yyyy<b>年</b> MM月 dd日 hh:mm:ss')%>
</script>

<script>
/** 
 * 日付をフォーマットする， 
 * @param date フォーマットする日付 
 * @param format フォーマットに使用するパターン文字列
 *     サポートされているパターン文字は次のとおりです： 
 *     y:年, 
 *     M:年内の月(1-12), 
 *     d:月内の日(1-31), 
 *     h:時間(0-23), 
 *     m:分(0-59), 
 *     s:秒(0-59), 
 *     S:ミリ秒(0-999),
 *     q:四半期(1-4)
 * @return String
 * @author yanis.wang
 * @see	http://yaniswang.com/frontend/2013/02/16/dateformat-performance/
 */
template.helper('dateFormat', function (date, format) {

    date = new Date(date);

    var map = {
        "M": date.getMonth() + 1, //月 
        "d": date.getDate(), //日 
        "h": date.getHours(), //時間 
        "m": date.getMinutes(), //分 
        "s": date.getSeconds(), //秒 
        "q": Math.floor((date.getMonth() + 3) / 3), //四半期 
        "S": date.getMilliseconds() //ミリ秒 
    };
    format = format.replace(/([yMdhmsqS])+/g, function(all, t){
        var v = map[t];
        if(v !== undefined){
            if(all.length > 1){
                v = '0' + v;
                v = v.substr(v.length-2);
            }
            return v;
        }
        else if(t === 'y'){
            return (date.getFullYear() + '').substr(4 - all.length);
        }
        return all;
    });
    return format;
});

// --------

var data = {
	time: (new Date).toString(),
};
var html = template('test', data);
document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
