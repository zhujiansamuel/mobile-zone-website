<div class="container">

    <div class="row" id="prepare">
        <div class="col-lg-12">
            <h2 class="page-header">
                接続を開始
            </h2>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><i class="fa fa-fw fa-check"></i> 準備作業</h4>
                </div>
                <div class="panel-body">
                    <p><a href="https://b.alipay.com/" target="_blank">Alipayの該当決済商品を申請する，および関連設定を取得する</a></p>
                    <p><a href="https://pay.weixin.qq.com" target="_blank">WeChatの該当決済商品を申請する，および関連設定を取得する</a></p>
                    <p>プラグイン管理で対応するWeChatまたはAlipayパラメータを設定する</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><i class="fa fa-fw fa-gift"></i> 開発作業</h4>
                </div>
                <div class="panel-body">
                    <p>あなたのPHPコード内で関連コードを呼び出して決済を行う，コントローラーコードを参照してください</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4><i class="fa fa-fw fa-compass"></i> テスト開始</h4>
                </div>
                <div class="panel-body">
                    <form method="post" action="{:addon_url('epay/index/experience')}">
                        <input type="hidden" name="type" value="alipay">
                        <p>対応する支払金額と支払方法を選択してください</p>
                        <p>
                        <span class="input-group">
                            <input type="number" name="amount" step="0.01" value="1.01" class="form-control" placeholder="金額"/>
                            <span class="input-group-addon" style="padding:0;width:150px;">
                                <select class="form-control" name="method" id="method" style="border:none;height: 32px;">
                                    <option value="web">PCウェブ決済</option>
                                    <option value="wap">H5モバイルWeb決済</option>
                                    <option value="app">APP支払い</option>
                                    <option value="scan">スキャン決済</option>
                                    <option value="mp">公式アカウント決済(Alipay非対応)</option>
                                    <option value="miniapp">ミニプログラム決済(Alipay非対応)</option>
                                </select>
                            </span>
                            <input type="text" class="form-control hidden" name="openid" placeholder="openid"/>
                        </span>
                        </p>
                        <button type="button" data-type="alipay" class="btn btn-info btn-experience"><i class="fa fa-money"></i> Alipay支払い</button>
                        <button type="button" data-type="wechat" class="btn btn-success btn-experience"><i class="fa fa-wechat"></i> WeChat決済</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    document.querySelectorAll(".btn-experience").forEach(function(btn){
        btn.addEventListener("click", function () {
            $("input[name=type]").val($(this).data("type"));
            $(this).closest("form").trigger("submit");
        });
    });
    document.querySelector("#method").addEventListener("change", function () {
        if ($(this).val() === 'mp' || $(this).val() === 'miniapp') {
            $("input[name=openid]").removeClass("hidden");
        } else {
            $("input[name=openid]").addClass("hidden");
        }
        $("button[data-type='alipay']").prop("disabled", $(this).val() === 'mp' || $(this).val() === 'miniapp');
    });
</script>
