<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
    </div>

    <div class="panel-body">
        <div class="widget-body no-padding">
            <div id="toolbar" class="toolbar">
                <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> {:__('Refresh')}</a>
                <a href="javascript:;" class="btn btn-success btn-save-all" title="批量保存" ><i class="fa fa-save"></i> 批量保存价格</a>
                <div class="pull-right">
                    <div class="form-inline">
                        <div class="form-group">
                            <label>商品筛选:</label>
                            <input type="text" class="form-control" id="filter-title" placeholder="商品标题">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="filter-category">
                                <option value="">全部分类</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="filter-status">
                                <option value="">全部状态</option>
                                <option value="1">上架</option>
                                <option value="0">下架</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary btn-filter">
                            <i class="fa fa-search"></i> 筛选
                        </button>
                        <button type="button" class="btn btn-default btn-reset">
                            <i class="fa fa-undo"></i> 重置
                        </button>
                    </div>
                </div>
            </div>
            <table id="bulkprice-table" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>

<style>
.editable-price {
    width: 100px;
    padding: 4px 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
    text-align: right;
}
.editable-price:focus {
    border-color: #3c8dbc;
    outline: none;
}
.price-modified {
    background-color: #fff9e6;
    border-color: #f39c12;
}
.toolbar .form-inline {
    display: inline-block;
}
.toolbar .form-inline .form-group {
    margin-left: 10px;
}
.toolbar .form-inline .form-control {
    width: auto;
}
.spec-name-highlight {
    font-weight: bold;
    color: #3c8dbc;
}
</style>
